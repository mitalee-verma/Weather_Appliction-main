<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet">     
    <script type="text/javascript" src="script.js"></script>
    <title>Weather Report</title>

</head>
<body>
    <div class="nav-con">
        <div class="nav-bar">
            <img src="animated/cloudy-day-3.svg" height="150px" width="150px">
            
        </div>
    </div>

    <div class="container">
        <div class="interface">
            <h1>About today's Weather</h1>
            <div class="news">
                Get live updates
            </div>

                
                <input type="text" class="ita" id="place" placeholder="Enter the City Name">
                <button id="search_btn" onclick="weather(document.querySelector('#place').value)">Search</button>
                <div class="cap">
                <p>Weather Forecast</p>
               
                </div>

        </div>

            <div class="info">
                <div class="header">
                    <h1 id="cn">City Weather</h1>
                </div>

                <div class="report">
                    <img src="icons/D_N.png" id="icon" width="110px" height="110px">
                    <span id="description"></span>
                </div>
               

                <div class="output">
                    <div class="digit">
                        <h2 class="deg fs" id="de">0&deg;C</h2>
                        <span id="min">0&deg;C</span>
                        <span id="max">/0&deg;C</span>
                    </div>
                

                        <div class="list-info">
                            <h3 id="wind">WS:0mph</h3>
                            <h3 id="humidity">Hum:0%</h3>

                        </div>

                    </div>
                        
            </div>
    </div>
    <div class="upcom-report">
        <p> Weather Report for Upcoming Days</p>
    </div>
<div class="upcom-box">
    <div class="box-4 zoom">
        <h3>Today</h3>
        
        <div>
            <img src="icons/D_N.png" id="icon1" width="60px" height="60px">
            <h2 class="deg2 fs2 gy" id="d1">0&deg;C</h2>
            <br>
            <span id="d1r" class="r"></span>
        </div>
    </div>

    <div class="box-4 zoom">
        <h3>Day2</h3>
        
        <div>
            <img src="icons/D_N.png" id="icon2" width="60px" height="60px">

            <br>
            <span id="d2r" class="r"></span>
            
        </div>
    </div>

    <div class="box-4 zoom">

        </div>
    </div>

    <div class="box-4 zoom">

            <br>
            <span id="d4r" class="r"></span>
        </div>
    </div>

    <div class="box-4 zoom">
        <h3>Day5</h3>
        
        <div>
            <img src="icons/D_N.png" id="icon5" width="60px" height="60px">

            <br>
            <span id="d5r" class="r"></span>
            
        </div>
    </div>

    <div class="box-4 zoom">
        <h3>Day6</h3>
        
        <div>
            <img src="icons/D_N.png" id="icon6" width="60px" height="60px">
            <h2 class="deg2 fs2 gy" id="d6">0&deg;C</h2>
            <br>
            <span id="d6r" class="r"></span>
            
        </div>
    </div>

    <div class="box-4 zoom">
        <h3>Day7</h3>

</div>
